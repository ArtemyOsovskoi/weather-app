<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div id="main">
        <div id="form_container">
            <label for="location">Location:</label>
            <input type="search" id="location" name="user_location">
            <button id="location_btn">Search</button>
        </div>
        <div id="today_weather_container">
            <p id="today_weather"></p>
        </div>
        <div id="hourly_weather_containaer">
            <p class="hourly_weather">8 AM</p>
            <p class="hourly_weather">9 AM</p>
            <p class="hourly_weather">10 AM</p>
            <p class="hourly_weather">11 AM</p>
            <p class="hourly_weather">12 PM</p>
            <p class="hourly_weather">13 PM</p>
            <p class="hourly_weather">14 PM</p>
            <p class="hourly_weather">15 PM</p>
            <p class="hourly_weather">16 PM</p>
            <p class="hourly_weather">17 PM</p>
            <p class="hourly_weather">18 PM</p>
            <p class="hourly_weather">19 PM</p>
            <p class="hourly_weather">20 PM</p>
            <p class="hourly_weather">21 PM</p>
            <p class="hourly_weather">22 PM</p>
            <p class="hourly_weather">23 PM</p>
        </div>
        <div id="tenDays_weather_container"></div>
    </div>
</body>
</html>
